		<script id="vertexShaderFDG" type="x-shader/x-vertex">
      varying vec2 vUv;
      varying vec3 vForce;
      
			uniform sampler2D texture1;
      attribute vec4 node_indicies;
      
			void main()	{
        vUv = uv;
        vec3 fake = position;
        vec3 pos1 = texture2D(texture1, node_indicies.xy).xyz;
        vec3 pos2 = texture2D(texture1, node_indicies.zw).xyz;

        vForce = normalize(pos2 - pos1);
        
				gl_Position = vec4(node_indicies.x, node_indicies.y, 0.0, 1.0);
			}

		</script>

    <script src="../lib/leap.min.js"></script>
    <script src="../src/LeapClutchControls.js"></script>
		<script src="../src/ForceDirectedGraph.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, simulatorMaterial, parameters, i, h, color;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
        world = new THREE.Object3D();
        scene.add(world);
        
        controller = new Leap.Controller();
        controls = new THREE.LeapClutchControls( world , controller );
        controller.connect();
        
				renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0, 0);
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

        var vst = document.getElementById( 'vertexShaderFDG' ).textContent;
        var fst = document.getElementById( 'fragmentShaderFDG' ).textContent;
				graph = new ForceDirectedGraph(renderer, vst, fst, 1024, 4096);
        
        // setupParticles(graph.dims[0], graph.dims[1]);
        setupQuad(graph.dims[0], graph.dims[1]);
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
        requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
        controls.update();
        
        // graph.computeForces();
        // graph.updatePositions();
        // renderer.setSize(window.innerWidth, window.innerHeight);
        material.uniforms.map = graph.rt0;
				renderer.render(scene, camera);
			}
      
      function setupQuad(width, height) {
        material = new THREE.MeshLambertMaterial({ map : null });
        plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        plane.rotation.z = Math.PI / 2;
        scene.add(plane);
      }

			function setupParticles(width, height) {
				var particles = width * height;
				var geometry = new THREE.BufferGeometry();
				geometry.attributes = {
					position: {
						itemSize: 3,
						array: new Float32Array( particles * 3 ),
						numItems: particles * 3
					}
				}
				var positions = geometry.attributes.position.array;
				for ( var i = 0; i < positions.length; i += 3 ) {
					var j = ~~(i / 3);
					var x = ( j % width ) / width ;
					var y = Math.floor( j / width ) / height;

					positions[ i ]     = x;
					positions[ i + 1 ] = y;
					positions[ i + 2 ] = 0;
				}

				geometry.computeBoundingSphere();

				particle_basic = THREE.ShaderLib['particle_basic'] = {
					uniforms:  THREE.UniformsUtils.merge([
						{"lookup": { type: "t", value: null }},
						THREE.UniformsLib[ "particle" ],
						THREE.UniformsLib[ "shadowmap" ],
					]),

					vertexShader: [
						"uniform sampler2D lookup;",
						"uniform float size;",
						"uniform float scale;",
						"varying float mass;",
						"void main() {",
							THREE.ShaderChunk[ "color_vertex" ],
							"vec2 lookupuv = position.xy;",
							"vec4 pos = texture2D( lookup, lookupuv );",
							"vec4 mvPosition = modelViewMatrix * vec4( pos.xyz, 1.0 );",
							"#ifdef USE_SIZEATTENUATION",
								"gl_PointSize = size * ( scale / length( mvPosition.xyz ) );",
							"#else",
								"gl_PointSize = size;",
							"#endif",
              "mass = pos.a;",
							"gl_Position = projectionMatrix * mvPosition;",
						"}"
					].join("\n"),
					fragmentShader: [
						"uniform vec3 psColor;",
						"uniform float opacity;",
						"varying float mass;",
            THREE.ShaderChunk[ "map_particle_pars_fragment" ],
						"void main() {",
              "vec3 c;",
              "if (mass < 0.5) {",
              "c = mix(vec3(1., 0., 0.), vec3(0., 1., 0.), mass);",
              "} else {",
              "c = mix(vec3(0., 1., 0.), vec3(0., 0., 1.), mass);",
              "}",
							"gl_FragColor = vec4(c, 1.0);",

              THREE.ShaderChunk[ "map_particle_fragment" ],
						"}"
					].join("\n")
				};

				material = new THREE.ParticleBasicMaterial( { size: 10, vertexColors: false,
					map: THREE.ImageUtils.loadTexture( '../lib/round.png' ),
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false, depthTest: false,
					uniforms: {
						'color': {}
					}
				});

				particles = new THREE.ParticleSystem( geometry, material );
				world.add( particles );
        
				return geometry;
			}
		</script>
