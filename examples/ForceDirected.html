
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - flocking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
				cursor: pointer;
			}
			a {
				color:#0078ff;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<script src="../lib/three.js"></script>
		<script src="../lib/Detector.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/dat.gui.min.js"></script>

    
		<script id="vertexShaderLine" type="x-shader/x-vertex">
  		uniform sampler2D tPosition;
      attribute vec2 color;
    
  		void main()	{
        vec3 fake = position;

				vec4 mvPosition = modelViewMatrix * vec4( texture2D(tPosition, color.xy).xyz, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
  		}
    </script>


		<script id="fragmentShaderLine" type="x-shader/x-fragment">
			void main()	{
        gl_FragColor = vec4(1., 1., 1., 0.5);
			}
		</script>
    
		<script id="vertexShaderFDG" type="x-shader/x-vertex">
			uniform sampler2D texture1;
      uniform float firstVertex;
      uniform float density;
      attribute vec4 color;
      varying vec3 vForce;
      
			void main()	{
        vec3 fake = position;
        vec3 pos1 = texture2D(texture1, color.xy).xyz;
        vec3 pos2 = texture2D(texture1, color.zw).xyz;
        gl_PointSize = 1.0;
        if (firstVertex > 0.5) {
          vForce = density * (pos2 - pos1);
          gl_Position = vec4(color.x * 2. - 1., color.y * 2. - 1., 0., 1.);
        } else {
          vForce = density * (pos1 - pos2);
          gl_Position = vec4(color.z * 2. - 1., color.w * 2. - 1., 0., 1.);
        }
			}
		</script>

		<script id="fragmentShaderFDG" type="x-shader/x-fragment">
      varying vec3 vForce;
			void main()	{
        gl_FragColor = vec4(vForce, 1.);
			}
		</script>

		<script id="fragmentShaderFDGPos" type="x-shader/x-fragment">
      varying vec2 vUv;
      uniform sampler2D tPosition;
      uniform sampler2D tForces;
      uniform float strength;
      
      const float d_width = 1./${WIDTH}.;
      const float d_height = 1./${HEIGHT}.;
      
			void main()	{
        vec4 pos = texture2D(tPosition, vUv);
        
        vec3 fl = texture2D(tForces, vUv).xyz;
        vec3 f = vec3(0.);
        for (float y = 0.; y < 1.0; y += d_height) {
          for (float x = 0.; x < 1.0; x += d_width) {
            vec4 oPos = texture2D(tPosition, vec2(x, y));
            if (oPos.a > .5) {
              vec3 diff = pos.xyz - oPos.xyz;
              float a = length(diff) + 1.;
              f += normalize(diff) / (a * a);
            }
          }
        }
        
        vec3 newPos = pos.xyz + fl + f * strength;
        gl_FragColor = vec4(newPos.xyz, pos.a);
			}
		</script>

    <script src="../lib/leap.min.js"></script>
    <script src="../src/LeapClutchControls.js"></script>
		<script src="../src/ForceDirectedGraph.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, simulatorMaterial, parameters, i, h, color;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 100;

				scene = new THREE.Scene();
        world = new THREE.Object3D();
        scene.add(world);
        
        controller = new Leap.Controller();
        controls = new THREE.LeapClutchControls( world , controller );
        controller.connect();
        
				renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0, 0);
				renderer.setSize( window.innerWidth, window.innerHeight );
        // renderer.setBlending(THREE.AdditiveBlending);
				container.appendChild( renderer.domElement );

        var vst = document.getElementById( 'vertexShaderFDG' ).textContent;
        var fst = document.getElementById( 'fragmentShaderFDG' ).textContent;
        var pfs = document.getElementById( 'fragmentShaderFDGPos' ).textContent;
        
        var edges = [0,1,0,2,1,3,2,3,0,4,1,4,2,4,3,4,0,5,1,5,2,5,3,5];
        
				graph = new ForceDirectedGraph(renderer, vst, fst, pfs, 16384, 16000);
        graph.output = graph.rt0;
        setupParticles(graph.nodeCount);
        setupLines(graph.edgeCount);
        // setupQuad(graph.dims[0], graph.dims[1]);
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
        requestAnimationFrame( animate );
        render();
				stats.update();
			}

			function render() {
        controls.update();
        
        graph.computeForces();
        graph.updatePositions();

        if (graph.output && material.uniforms) {
          material.uniforms.lookup.value = graph.output
        }
        
        // if (graph.output) {
        //   material.map = graph.output;
        // }
        
				renderer.render(scene, camera);
			}
      
      function setupQuad(width, height) {
        material = new THREE.MeshBasicMaterial({ map : null, color: 0x888888 });
        plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);
      }


			function setupLines(count) {
        
        geometry = new THREE.BufferGeometry();
        geometry.addAttribute('position', Float32Array, count*2, 3);
        geometry.addAttribute('color', Float32Array, count*2, 2);
    
        lineMaterial = new THREE.ShaderMaterial({
          attributes: {
            color: { type: 'v2', value: null }
          },
          uniforms: {
            tPosition: { type: 't', value: null }
          },
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false, depthTest: false,
          vertexShader: document.getElementById('vertexShaderLine').textContent,
          fragmentShader: document.getElementById('fragmentShaderLine').textContent
        });
        
        geometry.attributes.color.array = graph.geometry.attributes.color.array;
  
        lines = new THREE.Line(geometry, lineMaterial, THREE.LinePieces);
        world.add(lines);
      }

			function setupParticles(count) {
				particles = count;
				var geometry = new THREE.BufferGeometry();
				geometry.attributes = {
					position: {
						itemSize: 3,
						array: new Float32Array( particles * 3 ),
						numItems: particles * 3
					}
				}
				var positions = geometry.attributes.position.array;
				for (var i = 0; i < particles; i++) {
          var n = graph.getIndecies(i);
					positions[ i * 3 ]     = n.x;
					positions[ i * 3 + 1 ] = n.y;
					positions[ i * 3 + 2 ] = 0;
				}

				geometry.computeBoundingSphere();

				particle_basic = THREE.ShaderLib['particle_basic'] = {
					uniforms:  THREE.UniformsUtils.merge([
						{"lookup": { type: "t", value: null }},
						THREE.UniformsLib[ "particle" ],
						THREE.UniformsLib[ "shadowmap" ],
					]),

					vertexShader: [
						"uniform sampler2D lookup;",
						"uniform float size;",
						"uniform float scale;",
						"varying float mass;",
						"void main() {",
							THREE.ShaderChunk[ "color_vertex" ],
							"vec2 lookupuv = position.xy;",
							"vec4 pos = texture2D( lookup, lookupuv );",
							"vec4 mvPosition = modelViewMatrix * vec4( pos.xyz, 1.0 );",
							"#ifdef USE_SIZEATTENUATION",
								"gl_PointSize = size * ( scale / length( mvPosition.xyz ) );",
							"#else",
								"gl_PointSize = size;",
							"#endif",
              "mass = pos.a;",
							"gl_Position = projectionMatrix * mvPosition;",
						"}"
					].join("\n"),
					fragmentShader: [
						"uniform vec3 psColor;",
						"uniform float opacity;",
						"varying float mass;",
            THREE.ShaderChunk[ "map_particle_pars_fragment" ],
						"void main() {",
              "vec3 c;",
              "if (mass < 0.5) {",
              "c = mix(vec3(1., 0., 0.), vec3(0., 1., 0.), mass);",
              "} else {",
              "c = mix(vec3(0., 1., 0.), vec3(0., 0., 1.), mass);",
              "}",
              // "gl_FragColor = vec4(1., 1., 1., .8);",
							"gl_FragColor = vec4(1.);",

              THREE.ShaderChunk[ "map_particle_fragment" ],
						"}"
					].join("\n")
				};

				material = new THREE.ParticleBasicMaterial( { size: 4, vertexColors: false,
          map: THREE.ImageUtils.loadTexture( '../lib/round.png' ),
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false, depthTest: false,
					uniforms: {
						'color': {}
					}
				});

				particles = new THREE.ParticleSystem( geometry, material );
				world.add( particles );
        
				return geometry;
			}
		</script>
	</body>
</html>
